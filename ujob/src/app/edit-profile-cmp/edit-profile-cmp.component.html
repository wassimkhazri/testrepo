<body>
  <div class="container container1">
    <div class="row">
      <div class="col-md-10">
        <form
          class="form-horizontal"
          #prof="ngForm"
          (ngSubmit)="editProf(prof)"  
          >
          <fieldset>
            <!-- Form Name -->
            <legend>Company profile form requirement</legend>
            <div>
              <!-- Text input-->

              <div class="form-group">
                <label class="col-md-4 control-label" for="Name Of Company"
                  >Name Of Company
                </label>

                <div class="col-md-4">
                  <div class="input-group">
                    <div class="input-group-addon">
                      <i class="fa fa-user"> </i>
                    </div>
                    <input
                      ngModel
                      id="username"
                      name="username"
                      type="text"
                      placeholder="Name Of Company"
                      class="form-control input-md"
                    />
                  </div>
                </div>
              </div>
              <div class="form-group">
                <label class="col-md-4 control-label" for="email"
                  >email
                </label>

                <div class="col-md-4">
                  <div class="input-group">
                    <div class="input-group-addon">
                      <i class="fa fa-user"> </i>
                    </div>
                    <input
                      ngModel
                      id="email"
                      name="email"
                      type="text"
                      placeholder="email"
                      class="form-control input-md"
                    />
                  </div>
                </div>
              </div>
              <div class="form-group">
                <label class="col-md-4 control-label" for="Phone number "
                  >Phone number
                </label>
                <div class="col-md-4">
                  <div class="input-group">
                    <div class="input-group-addon">
                      <i class="fa fa-phone"></i>
                    </div>
                    <input
                      ngModel
                      id="phone"
                      name="phone"
                      type="text"
                      placeholder="Phone number "
                      class="form-control input-md"
                    />
                  </div>
                </div>
              </div>
              <div class="form-group">
                <label class="col-md-4 control-label"></label>
                <div class="col-md-4">
                  <button type="submit"  class="btn btn-success"
                 
                    ><span class="glyphicon glyphicon-thumbs-up"></span>
                    Submit</button
                  >
                  <a href="#" class="btn btn-danger" value=""
                    ><span class="glyphicon glyphicon-remove-sign"></span>
                    Clear</a
                  >
                </div>
              </div>
            </div>
          </fieldset>
        </form>
      </div>
    </div>
  </div>
</body>
