  <div class="container">
    <div class="row">
      <div class="col-md-5 mx-auto">
        <div id="first">
          <div class="myform form">
            <div class="logo mb-3">
              <div class="col-md-12 text-center">
                <h1>Login</h1>
              </div>
            </div>
            <form action="" method="post" name="login">
              <div class="form-group">
                <label for="exampleInputEmail1">Name Of The Company</label>
                <input
                  [(ngModel)]="loginCompanyData.username"
                  type="text"
                  name="email"
                  class="form-control"
                  id="email"
                  aria-describedby="emailHelp"
                  placeholder="Enter name of the company"
                />
              </div>
              <div class="form-group">
                <label for="exampleInputEmail1">Password</label>
                <input
                  [(ngModel)]="loginCompanyData.password"
                  type="password"
                  name="password"
                  id="password"
                  class="form-control"
                  aria-describedby="emailHelp"
                  placeholder="Enter Password"
                />
              </div>

              <div class="col-md-12 text-center">
                <button
                  (click)="loginCompany()"
                  type="submit"
                  class="btn btn-block mybtn btn-primary tx-tfm login"
                >
                  Login
                </button>
              </div>
              <br />
              <div class="col-md-12 text-center">
                <button
                  type="submit"
                  class="btn btn-block mybtn btn-primary tx-tfm login"
                  routerLink="/sign-cmp"
                >
                  Sign Up
                </button>
              </div>
              <div class="col-md-12">
                <div class="login-or">
                  <hr class="hr-or" />
                  <span class="span-or">or</span>
                </div>
              </div>
              <div class="col-md-12 mb-3">
                <p class="text-center">
                  <a href="javascript:void();" class="google btn mybtn"
                    ><i class="fa fa-google-plus"> </i> Signup using Google
                  </a>
                </p>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</html>
