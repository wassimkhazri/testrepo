<table class="table table-hover">
  <thead>
    <tr>
      <th scope="col"></th>
      <th scope="col">Id</th>
      <th scope="col">Details</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let data of tableData">
      <th scope="row">{{ tableData.indexOf(data) }}</th>
      <td>{{ data._id }}</td>
      <td>{{ data.details }}</td>
      <td>
        <div
          class="btn-group"
          role="group"
          aria-label="Basic mixed styles example"
        >
          <button type="button" class="btn btn-danger" (click)="deletePost(data)">delete</button>

          <button type="button" class="btn btn-success" (click)="updatePost(data)">update</button>
        </div>
      </td>
    </tr>
  </tbody>
</table>
